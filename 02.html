<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>hover effect</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>

  </style>
</head>
<body>
<p>더하기 결과 확인</p>
<div>
  <input type="text" name="a"> +
  <input type="text" name="b"> =
  <input type="text" name="result">
</div>
<input type="button" value="확인">

<script>
  (function () {
    const firstInput = document.querySelector('input[name=a]');
    const lastInput = document.querySelector('input[name=b]');
    const sumInput = document.querySelector('input[name=result]');
    const btnConf = document.querySelector('input[type="button"]');
    const allInput = document.querySelectorAll('div input');
    
    btnConf.addEventListener('click', function () {
      for (let i = 0; i < allInput.length; i++) {
        if (allInput[i].value === '') {
          alert('값을 모두 입력해주세요');
          return;
        }
      }
      +sumInput.value === +firstInput.value + +lastInput.value ? alert(`올바른 정답입니다`) : alert(`올바른 정답이 아닙니다`);
    });
  }());
</script>
</body>
</html>
